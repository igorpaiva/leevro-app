<section class="hero is-primary is-bold is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <mat-card *ngIf="!isLogin && !isRegistration" class="home-card">
                <p class="title leevro-font">
                    leevro
                </p>
                <p class="subtitle">
                    Your favorite book app.
                </p>
                <div class="button-container">
                    <button mat-stroked-button class="login-button">Login</button>
                    <button mat-stroked-button class="register-button" (click)="onRegisterClick()">Register</button>
                </div>
                <div class="text-padding leevro-font">Alternate login:</div>
                <div class="google-icon"></div>
            </mat-card>
            <mat-card *ngIf="isRegistration" class="registration-card">
                <div class="registration-form-container">
                    <form [formGroup]="registrationForm" class="registration-card">
                        <div>
                            <div>
                                <label id="nickname-label" for="nickname" class="input-label">Nickname</label>
                                <input type="text" class="leevro-input" formControlName="nickname" name="nickname"
                                    id="nickname-input" placeholder="Insert your nickname" />
                            </div>
                            <div>
                                <label id="name-label" for="name" class="input-label">Name</label>
                                <input type="text" class="leevro-input" formControlName="name" name="name"
                                    id="name-input" placeholder="Insert your name" />
                            </div>
                            <div>
                                <label id="dob-label" for="dateOfBirth" class="input-label">Date of Birth</label>
                                <input class="leevro-input" matInput [matDatepicker]="picker"
                                    placeholder="Choose a date" (click)="openDatePicker()">
                                <mat-datepicker #picker startView="multi-year" [startAt]="startDate"></mat-datepicker>
                            </div>
                            <div>
                                <label id="password-label" for="password" class="input-label">Nickname</label>
                                <input type="text" class="leevro-input" formControlName="password" name="password"
                                    id="password-input" placeholder="Password" />
                            </div>
                            <div>
                                <label id="passwordConfirmation-label" for="passwordConfirmation"
                                    class="input-label">Nickname</label>
                                <input type="text" class="leevro-input" formControlName="passwordConfirmation"
                                    name="passwordConfirmation" id="passwordConfirmation-input"
                                    placeholder="Password confirmation" />
                            </div>
                        </div>
                        <div class="registration-button-container">
                            <button mat-stroked-button class="register-button">Register</button>
                            <button mat-stroked-button class="register-button" (click)="onReturnClick()">Return</button>
                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</section>
